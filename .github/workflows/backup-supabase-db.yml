name: backup-supabase-db
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      supabase_db_url: ${{ secrets.SUPABASE_DB_URL }} # For example: postgresql://postgres:[YOUR-PASSWORD]@db.<ref>.supabase.co:5432/postgres
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Backup roles
        run: supabase db dump --db-url "$supabase_db_url" -f supabase/roles.sql --role-only
      - name: Backup auth & storage schema
        run: supabase db diff --db-url "$supabase_db_url" --schema auth,storage -f supabase/changes.sql
      - name: Backup public schema
        run: supabase db dump --db-url "$supabase_db_url" -f supabase/schema.sql

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Supabase backup
